<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley Face</title>
    <link rel="stylesheet" href="css_smiley.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Smiley Face</h1>
      <h2>Steps 1: Make the circle</h2>
      <div class="face"></div>

      <h2>Steps 2: Add the left eye</h2>
      <div class="face">
        <div class="lefteye"></div>
      </div>

      <h2>Steps 3: Add the right eye</h2>
      <div class="face">
        <div class="lefteye"></div>
        <div class="righteye"></div>
      </div>

      <h2>Steps 4: Add the mouth</h2>
      <div class="face">
        <div class="lefteye"></div>
        <div class="righteye"></div>
        <div class="mouth"></div>
      </div>

      <h2>Steps 5: Add the inner eyes</h2>
      <div class="face">
        <div class="lefteye">
          <div id="inner-left"></div>
        </div>
        <div class="righteye">
          <div id="inner-right"></div>
        </div>
        <div class="mouth"></div>
      </div>

      <h2>Steps 6: Add other stuff</h2>
      <div class="face">
        <div class="leftEyebrow"></div>
        <div class="lefteye">
          <div id="inner-left"></div>
        </div>

        <div class="rightEyebrow"></div>
        <div class="righteye">
          <div id="inner-right"></div>
        </div>
        <div class="mouth">
          <div id="tongue"></div>
        </div>
      </div>
      <div class="goatee"></div>
    </div>
  </body>
</html>
